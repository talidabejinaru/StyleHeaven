{% extends 'base.html' %}
{% block title %}
Favorites
{% endblock %}
{% block content %}
<style>
    .product-img {
        width: 100%;
        height: 500px; /* Adjust height as needed */
        object-fit: cover;
    }
    .btn-finalize {
        background-color: blue;
        color: white;
    }
</style>

<div class="container mt-4">
    <h1>Favorite Items</h1>
    {% if items %}
        <div class="row">
            {% for item in items %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ url_for('static', filename='img/' + item.image_filename) }}" class="card-img-top img-fluid product-img" alt="{{ item.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text"><strong>{{ item.price }} Lei</strong></p>
                        <form action="{{ url_for('toggle_favorite') }}" method="post">
                            <input type="hidden" name="item_id" value="{{ item.id }}">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <img src="{{ url_for('static', filename='img/favorite.png') }}" alt="Favorite" style="width: 24px; height: 24px;">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>You have no favorite items.</p>
    {% endif %}
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+P58yS7Y8F3wN+lV8o4YdT+gQ4gh4cftqPLV49+y6t/Ns3P0c6JsX6nrT" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
{% endblock %}
